{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add your own recipe!</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
        <!--Recipe Category-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose your recipe type</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Recipe Category</label>
            </div>
        </div>
        <!--Recipe Name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="recipe_name" name="recipe_name" minlength="5" maxlength="20" 
                type="text" class="materialize-textarea validate" required></textarea>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!--Ingredients-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix light-blue-text text-darken-4"></i>
                <input id="ingredients" name="ingredients" type="text" class="validate">
                <label for="ingredients">Recipe Ingredients</label>
            </div>
        </div>
        <!--Recipe method-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-step-forward prefix light-blue-text text-darken-4"></i>
                <input id="method" name="method" type="text" class="validate">
                <label for="method">Preparation / Method</label>
            </div>
        </div>
        <!--Description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pen prefix light-blue-text text-darken-4"></i>
                <input id="description" name="description" type="text" class="validate">
                <label for="description">Description</label>
            </div>
        </div>
        <!--Submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Add Recipe <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
